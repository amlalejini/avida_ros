# Should we force experiment to rebuild from data? If True: always rebuild. If False: if there's a previously generated pickle save of experiment, use that.
force_exp_rebuild: False
# General experiment parameters
experiment:
  desc: Relaxed Selection as Limitation to Evolution of Phenotypic Plasticity
  id: PP/RSaL
  # List of treatments
  treatments: [treatment_1, treatment_2, treatment_3]
  # Treatment specific params
  treatment_1:
      id: treatment_1
      desc: Nand+Not-/Nand-Not+
  treatment_2:
      id: treatment_2
      desc: Nand+Not~/Nand~Not+
  treatment_3:
      id: treatment_3
      desc: Nand+Not+
